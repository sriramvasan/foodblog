<div class="row">
    <div class="col-xs-12">
        <img src="{{recipeDetail.imagePath}}" alt="{{ recipeDetail.name }}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeDetail.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown >
            <button 
            type="button"
            class="btn btn-primary dropdown-toggle">
            Manage recipe <i class="caret"></i>
        </button>
        <ul class="dropdown-menu">
            <li><a style="cursor:pointer" (click)="onAddToShoppingList()" >Add to shopping list</a></li>
            <li><a style="cursor:pointer" (click)="onEditRecipe()" >Edit recipe</a></li>
            <li><a style="cursor:pointer" (click)="onDeleteRecipe()" >Delete recipe</a></li>
        </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <br><p>{{recipeDetail.description}}</p>
    </div>
</div>
<div class="row"><div class="col-xs-12">
    <ul class="list-group">
        <li class="list-group-item" 
        *ngFor = " let ingredient of recipeDetail.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
</div></div>
